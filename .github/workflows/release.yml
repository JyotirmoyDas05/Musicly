name: Build & Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build Signed Release
    runs-on: ubuntu-latest

    permissions:
      contents: write # To create releases

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Decode Keystore
        id: decode_keystore
        uses: timheuer/base64-to-file@v1.2
        with:
          fileName: 'keystore.jks'
          encodedString: ${{ secrets.KEYSTORE_BASE64 }}

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build Release APK & Bundle
        run: ./gradlew assembleRelease bundleRelease
        env:
          KEYSTORE_PATH: ${{ steps.decode_keystore.outputs.filePath }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Generate Changelog
        id: changelog
        shell: bash
        run: |
          # Extract the latest version from CHANGELOG.md
          # Find the lines between the first two "## [" markers
          sed -n '/^## \[/p' CHANGELOG.md | head -n 2 > headers.txt
          START_LINE=$(grep -nFf <(head -n 1 headers.txt) CHANGELOG.md | cut -d: -f1)
          if [ -z "$START_LINE" ]; then
            echo "::warning::Could not find start of changelog"
            echo "CHANGELOG_BODY=No changelog found" >> $GITHUB_ENV
            exit 0
          fi
          
          # Find the next header line number, if it exists
          NEXT_HEADER=$(head -n 2 headers.txt | tail -n 1)
          if [ "$(wc -l < headers.txt)" -eq "1" ]; then
             # Only one version, read until end
             END_LINE=$(wc -l < CHANGELOG.md)
          else
             END_LINE=$(grep -nF "$NEXT_HEADER" CHANGELOG.md | tail -n 1 | cut -d: -f1)
             END_LINE=$((END_LINE - 1))
          fi

          # Extract content
          sed -n "${START_LINE},${END_LINE}p" CHANGELOG.md > RELEASE_BODY.md
          
          # Clean up the header line itself if desired, or keep it.
          # Let's keep it but maybe remove the date?
          # Actually, let's just dump it to the output
          echo "Extracted changelog:"
          cat RELEASE_BODY.md
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            app/build/outputs/apk/release/*.apk
            app/build/outputs/bundle/release/*.aab
            app/build/outputs/mapping/release/mapping.txt
          body_path: RELEASE_BODY.md
          generate_release_notes: false
