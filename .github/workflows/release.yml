name: Build & Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build Signed Release
    runs-on: ubuntu-latest

    permissions:
      contents: write # To create releases

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Decode Keystore
        id: decode_keystore
        uses: timheuer/base64-to-file@v1.2
        with:
          fileName: 'keystore.jks'
          encodedString: ${{ secrets.KEYSTORE_BASE64 }}

      - name: Build Release APK & Bundle
        run: ./gradlew assembleRelease bundleRelease
        env:
          KEYSTORE_PATH: ${{ steps.decode_keystore.outputs.filePath }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Generate Changelog
        id: changelog
        shell: bash
        run: |
          # Extract the latest version from CHANGELOG.md (assuming format ## [Version] - Date)
          # Or just use the whole unreleased section if this is a tag push
          # Simple approach: Read content marked for this version.
          # For now, we'll just use the tag name as title.
          echo "Processing changelog..."

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            app/build/outputs/apk/release/*.apk
            app/build/outputs/bundle/release/*.aab
            app/build/outputs/mapping/release/mapping.txt
          body_path: CHANGELOG.md # Or better, extract a specific section
          generate_release_notes: true # Auto-generate from PRs if no changelog is parsed
